<section class="section-padding" id="projects">
  <h2>My Projects</h2>
  <div class="projects-list-container" [@listAnimation]="listState"> <!-- <-- Bind trigger to state -->
    <app-project-card
      *ngFor="let project of projects"
      [project]="project">
    </app-project-card>

    <p *ngIf="projects.length === 0">No projects to display yet.</p>
  </div>
</section>
