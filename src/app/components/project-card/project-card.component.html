<div class="project-card" (click)="viewDetails.emit(project)">
  <div class="project-image">
    <img *ngIf="project.imageUrl" [src]="project.imageUrl" [alt]="project.name + ' Screenshot'">
    <div class="project-overlay">
      <a class="view-project-btn" (click)="$event.stopPropagation()">
        <i class="fas fa-eye"></i>
        View Details
      </a>
    </div>
  </div>
  
  <div class="project-content">
    <h3>{{ project.name }}</h3>
    <p>{{ project.description }}</p>
    
    <div class="project-technologies">
      <span class="tech-tag" *ngFor="let tech of project.technologies">{{ tech }}</span>
    </div>
  </div>
  
  <div class="project-actions">
    <a *ngIf="project.liveDemoUrl" class="project-link primary" [href]="project.liveDemoUrl" target="_blank" (click)="$event.stopPropagation()">
      <i class="fas fa-external-link-alt"></i>
      Live Demo
    </a>
    <a *ngIf="project.githubUrl" class="project-link secondary" [href]="project.githubUrl" target="_blank" (click)="$event.stopPropagation()">
      <i class="fab fa-github"></i>
      GitHub
    </a>
  </div>
</div>
